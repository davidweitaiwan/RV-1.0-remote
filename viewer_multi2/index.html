<!DOCTYPE html>
<!--
  vim: set sts=2 sw=2 et :


  Demo Javascript app for negotiating and streaming a sendrecv webrtc stream
  with a GStreamer app. Runs only in passive mode, i.e., responds to offers
  with answers, exchanges ICE candidates, and streams.

  Author: Nirbheek Chauhan <nirbheek@centricular.com>
-->
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="webrtc.js"></script>
    <!-- <script>
      window.onload = loadParams;
    </script> -->
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div><video id="stream" top="0" left="0" width="0" height="0" autoplay playsinline class="fill">Your browser doesn't support video</video></div>
    <div>
      Server ID
      <input id="server239Chkbox" type="checkbox" autocomplete="off" onclick="server239Chkbox_OnClick();" checked><span>239</span>
      <input id="server240Chkbox" type="checkbox" autocomplete="off" onclick="server240Chkbox_OnClick();"><span>240</span>
      <input id="signalingButt" onclick="websocketServerConnect();" type="button" value="Connect">
    </div>
    <div>Status: <span id="status">unknown</span></div>
    <div><textarea id="text" cols=40 rows=2></textarea></div>
    <br/>
    <div>
      <div>Our id is <b id="peer-id">unknown</b></div>
      <label for="peer-connect">Enter peer id</label>
      <input id="peer-connect" type="text" name="text">
      <input id="peer-connect-button" onclick="onConnectClicked();" type="button" value="Connect" disabled="true">
      <!-- Request the peer to send the offer by sending the OFFER_REQUEST message.
        Same as the -â€‹-remote-offerer flag in the sendrecv C example -->
      <input id="remote-offerer" type="checkbox" autocomplete="off" checked disabled="true"><span>Remote offerer</span>
    </div>
    <br/>
    <div>
      <div>getUserMedia constraints being used:</div>
      <div><textarea id="constraints" cols=40 rows=2></textarea></div>
    </div>
  </body>
</html>
